<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escher's Ornamental Reptile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 100%;
            text-align: center;
        }
        h1 {
            color: #000;
            margin-bottom: 20px;
        }
        .canvas-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escher's Ornamental Reptile</h1>
        <div class="canvas-wrapper">
            <canvas id="mainCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="invert">Invert Colors</button>
            <button id="animate">Animate</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            
            let isInverted = false;
            let isAnimating = false;
            let animationId = null;
            
            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = Math.min(container.offsetWidth, 500);
                canvas.width = size;
                canvas.height = size;
                draw();
            }
            
            function drawEscherReptile(ctx, x, y, size, rotation = 0) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // Set colors based on inversion
                ctx.strokeStyle = isInverted ? '#fff' : '#000';
                ctx.fillStyle = isInverted ? '#000' : '#fff';
                ctx.lineWidth = 2;
                
                // Draw the ornamental reptile body (curved, organic shape)
                ctx.beginPath();
                
                // Tail start (left side)
                ctx.moveTo(-size * 0.8, size * 0.1);
                
                // Curve to back
                ctx.bezierCurveTo(
                    -size * 1.2, size * 0.3,
                    -size * 1.0, -size * 0.2,
                    -size * 0.6, -size * 0.4
                );
                
                // Back curve to head
                ctx.bezierCurveTo(
                    -size * 0.3, -size * 0.6,
                    size * 0.3, -size * 0.6,
                    size * 0.6, -size * 0.4
                );
                
                // Head curve to front leg
                ctx.bezierCurveTo(
                    size * 0.9, -size * 0.2,
                    size * 1.2, size * 0.1,
                    size * 0.8, size * 0.3
                );
                
                // Front to belly curve
                ctx.bezierCurveTo(
                    size * 0.5, size * 0.5,
                    -size * 0.5, size * 0.5,
                    -size * 0.8, size * 0.3
                );
                
                // Close the path back to tail
                ctx.bezierCurveTo(
                    -size * 1.0, size * 0.2,
                    -size * 1.0, size * 0.2,
                    -size * 0.8, size * 0.1
                );
                
                ctx.fill();
                ctx.stroke();
                
                // Add ornamental details
                
                // Eye
                ctx.fillStyle = isInverted ? '#fff' : '#000';
                ctx.beginPath();
                ctx.arc(size * 0.4, -size * 0.3, size * 0.08, 0, Math.PI * 2);
                ctx.fill();
                
                // Back pattern lines
                ctx.strokeStyle = isInverted ? '#fff' : '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-size * 0.2, -size * 0.5);
                ctx.lineTo(size * 0.2, -size * 0.5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-size * 0.3, -size * 0.4);
                ctx.lineTo(size * 0.3, -size * 0.4);
                ctx.stroke();
                
                // Legs (ornamental style)
                ctx.lineWidth = size * 0.08;
                ctx.beginPath();
                ctx.moveTo(size * 0.3, size * 0.1);
                ctx.lineTo(size * 0.5, size * 0.3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-size * 0.3, size * 0.1);
                ctx.lineTo(-size * 0.5, size * 0.3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(size * 0.1, size * 0.3);
                ctx.lineTo(size * 0.3, size * 0.5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-size * 0.1, size * 0.3);
                ctx.lineTo(-size * 0.3, size * 0.5);
                ctx.stroke();
                
                ctx.restore();
            }
            
            function draw(offset = 0) {
                const width = canvas.width;
                const height = canvas.height;
                
                // Clear canvas
                ctx.fillStyle = isInverted ? '#000' : '#fff';
                ctx.fillRect(0, 0, width, height);
                
                const reptileSize = width / 10;
                const cols = 6;
                const rows = 6;
                
                // Draw tessellating reptiles
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const x = (col * width / cols) + (width / cols / 2);
                        let y = (row * height / rows) + (height / rows / 2);
                        
                        // Add subtle animation movement
                        if (isAnimating) {
                            y += Math.sin(offset + col * 0.8 + row * 0.4) * 5;
                        }
                        
                        // Alternate orientation for interlocking pattern
                        const rotation = (row + col) % 2 === 0 ? 0 : Math.PI;
                        
                        drawEscherReptile(ctx, x, y, reptileSize * 0.8, rotation);
                    }
                }
            }
            
            function animate() {
                let startTime = null;
                
                function loop(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const offset = elapsed * 0.002;
                    
                    draw(offset);
                    
                    if (isAnimating) {
                        animationId = requestAnimationFrame(loop);
                    }
                }
                
                animationId = requestAnimationFrame(loop);
            }
            
            // Event listeners
            document.getElementById('invert').addEventListener('click', function() {
                isInverted = !isInverted;
                draw();
            });
            
            document.getElementById('animate').addEventListener('click', function() {
                isAnimating = !isAnimating;
                if (isAnimating) {
                    animate();
                } else {
                    cancelAnimationFrame(animationId);
                    draw();
                }
            });
            
            // Initial setup
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
