<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC Hypercube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="javascripts/iecfigure.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #90a4ae;
            opacity: 0.8;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        #sketch-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls-panel {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: #4fc3f7;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .slider-container label {
            width: 120px;
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            width: 50px;
            text-align: right;
            font-size: 0.8rem;
            color: #4fc3f7;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #333;
            border-color: #4fc3f7;
        }

        button.active {
            background: #4fc3f7;
            color: #000;
            border-color: #4fc3f7;
        }

        .metrics-panel {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .metric-item {
            text-align: center;
            padding: 15px;
            background: #252525;
            border-radius: 6px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 300;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #90a4ae;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }

        .vertex-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.8rem;
            border-left: 3px solid #4fc3f7;
            display: none;
            max-width: 250px;
        }

        /* Add to your existing CSS */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .metric-item {
            background: linear-gradient(135deg, #252525, #1a1a1a);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            border-color: #4fc3f7;
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 1.6rem;
            font-weight: 300;
            color: #4fc3f7;
            margin-bottom: 5px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #90a4ae;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .vertex-info {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #4fc3f7;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.8rem;
            line-height: 1.4;
            backdrop-filter: blur(10px);
        }

        .vertex-info strong {
            color: #4fc3f7;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IEC HYPERCUBE VISUALIZATION</h1>
            <div class="subtitle">4D Tesseract with IEC Metric Integration</div>
        </header>

        <div class="content">
            <div id="sketch-container">
                <!-- p5.js sketch will be inserted here -->
                <div class="vertex-info" id="vertex-info"></div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <h3>Rotation Controls</h3>
                    <div class="slider-container">
                        <label for="rotation-x">X Rotation</label>
                        <input type="range" id="rotation-x" min="0" max="360" value="0">
                        <span class="value-display" id="rotation-x-value">0°</span>
                    </div>
                    <div class="slider-container">
                        <label for="rotation-y">Y Rotation</label>
                        <input type="range" id="rotation-y" min="0" max="360" value="0">
                        <span class="value-display" id="rotation-y-value">0°</span>
                    </div>
                    <div class="slider-container">
                        <label for="rotation-z">Z Rotation</label>
                        <input type="range" id="rotation-z" min="0" max="360" value="0">
                        <span class="value-display" id="rotation-z-value">0°</span>
                    </div>
                    <div class="slider-container">
                        <label for="rotation-w">W Rotation</label>
                        <input type="range" id="rotation-w" min="0" max="360" value="0">
                        <span class="value-display" id="rotation-w-value">0°</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Visualization Settings</h3>
                    <div class="slider-container">
                        <label for="scale">Scale</label>
                        <input type="range" id="scale" min="50" max="200" value="100">
                        <span class="value-display" id="scale-value">100%</span>
                    </div>
                    <div class="slider-container">
                        <label for="perspective">Perspective</label>
                        <input type="range" id="perspective" min="1" max="10" value="4" step="0.1">
                        <span class="value-display" id="perspective-value">4.0</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="reset-view">Reset View</button>
                    <button id="auto-rotate">Auto Rotate</button>
                    <button id="toggle-vertices">Show Vertices</button>
                    <button id="toggle-labels">Hide Labels</button>
                </div>
            </div>
        </div>

        <div class="metrics-panel">
            <h3 style="color: #4fc3f7; margin-bottom: 15px;">IEC Metrics</h3>
            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-value" id="vertex-count">256</div>
                    <div class="metric-label">Vertices</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="edge-count">768</div>
                    <div class="metric-label">Edges</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="face-count">864</div>
                    <div class="metric-label">Faces</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="cell-count">216</div>
                    <div class="metric-label">3D Cells</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="hypervolume">1.00</div>
                    <div class="metric-label">Hypervolume</div>
                </div>
            </div>
        </div>

        <footer>
            IEC Hypercube Visualization • 4D Tesseract Implementation
        </footer>
    </div>
</body>
</html>
