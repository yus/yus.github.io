<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.4/lib/p5.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Conway's Game of 3D Life</h1>
        <div class="control-group">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="30" value="10">
        </div>
        <div class="control-group">
            <label for="colorMode">Color Mode:</label>
            <select id="colorMode">
                <option value="pair">Color Pair</option>
                <option value="palette">Color Palette</option>
                <option value="random">Random Colors</option>
            </select>
        </div>
        <div class="control-group">
            <button id="randomize">Randomize</button>
            <button id="save">Save Pixels</button>
            <button id="playPause">Pause</button>
            <button id="resetView">Reset View</button>
        </div>
        <div class="control-group">
            <label for="animate">Animate:</label>
            <input type="checkbox" id="animate">
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
