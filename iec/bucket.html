<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tool-section {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(76, 201, 240, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(20, 20, 35, 0.8);
            color: white;
            border: 1px solid rgba(76, 201, 240, 0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            font-family: monospace;
        }
        
        button {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 2rem;
        }
        
        .result-section {
            background: rgba(20, 20, 35, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .color-match {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .color-swatch {
            width: 50px;
            height: 30px;
            border-radius: 4px;
            margin-right: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .color-info {
            flex: 1;
        }
        
        .duplicate {
            border-left: 4px solid #ff6b6b;
        }
        
        .verified {
            border-left: 4px solid #6bff6b;
        }
        
        .warning {
            border-left: 4px solid #ffd700;
        }
        
        .status {
            font-weight: bold;
            margin-left: 1rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .status.duplicate { background: #ff6b6b; color: black; }
        .status.verified { background: #6bff6b; color: black; }
        .status.warning { background: #ffd700; color: black; }
        
        .suggestions {
            font-size: 0.9rem;
            color: #4cc9f0;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Name Verifier & Duplicate Detector</h1>
        
        <div class="tool-section">
            <h2>Enter Colors to Verify</h2>
            <p>Format: <code>#HEXCODE Name</code> (one per line)</p>
            <textarea id="colorInput">#FF6B6B Crimson
#4ECDC4 Medium Turquoise
#1A535C Midnight Green
#F7FFF7 Mint Cream
#FFE66D Light Yellow
#6BFF6B Light Green
#4CC9F0 Azure
#4361EE Royal Blue
#FF6B6B Crimson Duplicate
#4ECDC4 Another Turquoise
#A9A9A9 Dark Gray
#808080 Gray
#A9A9A9 Dark Gray Duplicate</textarea>
            
            <button onclick="verifyNames()">Verify Color Names</button>
            <button onclick="fixDuplicates()">Auto-Fix Duplicates</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Official color name databases
        const officialColorDB = {
            // CSS named colors
            '#FF0000': 'Red', '#00FF00': 'Lime', '#0000FF': 'Blue', '#FFFF00': 'Yellow',
            '#FF00FF': 'Magenta', '#00FFFF': 'Cyan', '#800000': 'Maroon', '#808000': 'Olive',
            '#008000': 'Green', '#800080': 'Purple', '#008080': 'Teal', '#000080': 'Navy',
            '#C0C0C0': 'Silver', '#808080': 'Gray', '#FFA500': 'Orange', '#A52A2A': 'Brown',
            '#FFFFFF': 'White', '#000000': 'Black',
            
            // Extended common names
            '#FF6B6B': 'Crimson', '#DC143C': 'Crimson', '#B22222': 'Firebrick',
            '#4ECDC4': 'Medium Turquoise', '#48D1CC': 'Medium Turquoise',
            '#1A535C': 'Midnight Green', '#004953': 'Midnight Green',
            '#F7FFF7': 'Mint Cream', '#F5FFFA': 'Mint Cream',
            '#FFE66D': 'Light Yellow', '#FFFFE0': 'Light Yellow',
            '#6BFF6B': 'Light Green', '#90EE90': 'Light Green',
            '#4CC9F0': 'Azure', '#F0FFFF': 'Azure',
            '#4361EE': 'Royal Blue', '#4169E1': 'Royal Blue',
            '#A9A9A9': 'Dark Gray', '#2F4F4F': 'Dark Slate Gray'
        };

        // Reverse lookup for name->hex (official names only)
        const officialNameToHex = {};
        Object.entries(officialColorDB).forEach(([hex, name]) => {
            if (!officialNameToHex[name]) {
                officialNameToHex[name] = hex;
            }
        });

        function verifyNames() {
            const input = document.getElementById('colorInput').value;
            const lines = input.split('\n');
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<h2>Verification Results</h2>';
            
            const colorMap = new Map(); // name -> [hex1, hex2, ...]
            const hexToName = new Map();
            const issues = [];
            
            // Parse and group by name
            lines.forEach((line, index) => {
                line = line.trim();
                if (!line) return;
                
                const parts = line.split(/\s+/);
                const hex = parts[0].toUpperCase();
                const name = parts.slice(1).join(' ');
                
                if (!/^#[0-9A-F]{6}$/i.test(hex)) {
                    issues.push({ type: 'invalid', line, index });
                    return;
                }
                
                hexToName.set(hex, name);
                
                if (!colorMap.has(name)) {
                    colorMap.set(name, []);
                }
                colorMap.get(name).push(hex);
            });
            
            // Check for issues
            colorMap.forEach((hexes, name) => {
                if (hexes.length > 1) {
                    issues.push({ type: 'duplicate', name, hexes });
                }
                
                // Check if name matches official database
                const officialHex = officialNameToHex[name];
                if (officialHex) {
                    hexes.forEach(hex => {
                        if (hex !== officialHex) {
                            issues.push({ type: 'mismatch', name, hex, officialHex });
                        }
                    });
                }
            });
            
            // Display results
            if (issues.length === 0) {
                resultsDiv.innerHTML += '<div class="result-section verified">✓ All color names are valid and unique!</div>';
            } else {
                issues.forEach(issue => {
                    const div = document.createElement('div');
                    div.className = 'result-section';
                    
                    if (issue.type === 'duplicate') {
                        div.classList.add('duplicate');
                        div.innerHTML = `
                            <h3>❌ Duplicate Name: "${issue.name}"</h3>
                            <p>Used for multiple colors:</p>
                            ${issue.hexes.map(hex => `
                                <div class="color-match duplicate">
                                    <div class="color-swatch" style="background: ${hex}"></div>
                                    <div class="color-info">
                                        <strong>${hex}</strong> → ${issue.name}
                                        <div class="suggestions">Suggested: ${generateUniqueName(hex, issue.name)}</div>
                                    </div>
                                    <span class="status duplicate">DUPLICATE</span>
                                </div>
                            `).join('')}
                        `;
                    } else if (issue.type === 'mismatch') {
                        div.classList.add('warning');
                        div.innerHTML = `
                            <h3>⚠️ Name Mismatch: "${issue.name}"</h3>
                            <div class="color-match warning">
                                <div class="color-swatch" style="background: ${issue.hex}"></div>
                                <div class="color-info">
                                    <strong>${issue.hex}</strong> → ${issue.name}
                                    <div class="suggestions">Official ${issue.name} is ${issue.officialHex}</div>
                                </div>
                                <span class="status warning">MISMATCH</span>
                            </div>
                        `;
                    } else if (issue.type === 'invalid') {
                        div.classList.add('warning');
                        div.innerHTML = `
                            <h3>⚠️ Invalid Format</h3>
                            <p>Line ${issue.index + 1}: "${issue.line}"</p>
                        `;
                    }
                    
                    resultsDiv.appendChild(div);
                });
            }
            
            // Show summary
            const summary = document.createElement('div');
            summary.className = 'result-section';
            summary.innerHTML = `
                <h3>Summary</h3>
                <p>Total colors: ${hexToName.size}</p>
                <p>Unique names: ${colorMap.size}</p>
                <p>Issues found: ${issues.length}</p>
            `;
            resultsDiv.appendChild(summary);
        }
        
        function fixDuplicates() {
            const input = document.getElementById('colorInput').value;
            const lines = input.split('\n');
            const fixedLines = [];
            const usedNames = new Set();
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                const parts = line.split(/\s+/);
                const hex = parts[0].toUpperCase();
                const originalName = parts.slice(1).join(' ');
                
                let finalName = originalName;
                
                // If this name is already used, make it unique
                if (usedNames.has(originalName)) {
                    finalName = generateUniqueName(hex, originalName);
                }
                
                usedNames.add(finalName);
                fixedLines.push(`${hex} ${finalName}`);
            });
            
            document.getElementById('colorInput').value = fixedLines.join('\n');
            verifyNames(); // Re-verify after fixing
        }
        
        function generateUniqueName(hex, baseName) {
            // Get color characteristics for unique naming
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            const brightness = (r + g + b) / 3;
            
            const modifiers = [
                'Light', 'Dark', 'Pale', 'Deep', 'Bright', 'Muted',
                'Warm', 'Cool', 'Rich', 'Soft', 'Vivid', 'Dull'
            ];
            
            const variations = [
                'ish', 'y', 'esque', '-like', ' tone', ' shade'
            ];
            
            // Try different strategies
            if (brightness > 200) return `Light ${baseName}`;
            if (brightness < 80) return `Dark ${baseName}`;
            
            // Use RGB dominance
            if (r > g && r > b) return `Red ${baseName}`;
            if (g > r && g > b) return `Green ${baseName}`;
            if (b > r && b > g) return `Blue ${baseName}`;
            
            // Use modifier + variation as last resort
            const modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
            const variation = variations[Math.floor(Math.random() * variations.length)];
            return `${modifier} ${baseName}${variation}`;
        }
        
        // Initial verification
        setTimeout(verifyNames, 500);
    </script>
</body>
</html>
