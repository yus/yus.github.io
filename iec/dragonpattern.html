<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escher Reptiles - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000;
            margin-bottom: 10px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
        #canvas-container {
            border: 2px solid #000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Escher's Reptiles Pattern</h1>
    <div class="controls">
        <button onclick="regenerate()">New Pattern</button>
        <button onclick="toggleInvert()">Invert Colors</button>
    </div>
    <div id="canvas-container"></div>

    <script>
        let canvas;
        let isInverted = false;
        
        function setup() {
            const container = document.getElementById('canvas-container');
            canvas = createCanvas(800, 600);
            canvas.parent('canvas-container');
            noLoop();
            drawPattern();
        }
        
        function drawPattern() {
            // Clear canvas
            if (isInverted) {
                background(0);
                stroke(255);
                fill(0);
            } else {
                background(255);
                stroke(0);
                fill(255);
            }
            
            strokeWeight(2);
            
            // Draw the tessellation
            const size = 40;
            const cols = 10;
            const rows = 8;
            
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    push();
                    // Position with offset for interlocking pattern
                    const xPos = x * size * 2.5 + (y % 2) * size * 1.25;
                    const yPos = y * size * 1.8;
                    translate(xPos + 50, yPos + 50);
                    
                    drawReptile(size);
                    pop();
                }
            }
        }
        
        function drawReptile(size) {
            // Main body (hexagon shape)
            beginShape();
            vertex(0, -size/2);
            vertex(size*0.7, -size*0.3);
            vertex(size, 0);
            vertex(size*0.7, size*0.3);
            vertex(0, size/2);
            vertex(-size*0.7, size*0.3);
            vertex(-size, 0);
            vertex(-size*0.7, -size*0.3);
            endShape(CLOSE);
            
            // Head
            beginShape();
            vertex(size*0.8, -size*0.2);
            vertex(size*1.3, -size*0.1);
            vertex(size*1.4, 0);
            vertex(size*1.3, size*0.1);
            vertex(size*0.8, size*0.2);
            endShape(CLOSE);
            
            // Tail
            beginShape();
            vertex(-size*0.8, -size*0.1);
            vertex(-size*1.5, -size*0.3);
            vertex(-size*1.8, 0);
            vertex(-size*1.5, size*0.3);
            vertex(-size*0.8, size*0.1);
            endShape(CLOSE);
            
            // Legs
            strokeWeight(size/6);
            line(size*0.5, -size*0.2, size*0.8, -size*0.5);
            line(size*0.3, -size*0.3, size*0.6, -size*0.6);
            line(size*0.5, size*0.2, size*0.8, size*0.5);
            line(size*0.3, size*0.3, size*0.6, size*0.6);
            
            // Eye
            strokeWeight(1);
            if (isInverted) {
                fill(255);
            } else {
                fill(0);
            }
            ellipse(size*1.2, 0, size/6, size/6);
        }
        
        function regenerate() {
            drawPattern();
        }
        
        function toggleInvert() {
            isInverted = !isInverted;
            drawPattern();
        }
        
        // Initialize
        window.onload = setup;
    </script>
</body>
</html>
