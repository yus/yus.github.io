<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Conway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: manipulation;
        }
        canvas {
            display: block;
        }
        .ui-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .ui-container.collapsed {
            transform: translateY(calc(100% - 40px));
        }
        .toggle-ui {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 4px 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: #7fffd4;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 8px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:active {
            background: rgba(255, 255, 255, 0.2);
        }
        .sliders {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider-container label {
            color: #ccc;
            font-size: 11px;
            min-width: 70px;
        }
        input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #7fffd4;
            border-radius: 50%;
            cursor: pointer;
        }
        .value {
            color: #7fffd4;
            font-size: 11px;
            min-width: 35px;
            text-align: right;
        }
        @media (min-width: 768px) {
            .ui-container {
                left: 20px;
                right: auto;
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-container">
        <div class="toggle-ui">â–¼</div>
        <div class="stats">
            <div>Gen: <span id="generation">0</span></div>
            <div>Cells: <span id="livingCells">0</span></div>
            <div>W: <span id="timeSlice">0</span></div>
        </div>
        
        <div class="controls">
            <button id="playPause">Pause</button>
            <button id="reset">Reset</button>
            <button id="randomize">Random</button>
            <button id="nextColors">Colors</button>
        </div>
        
        <div class="sliders">
            <div class="slider-container">
                <label>Speed</label>
                <input type="range" id="speedControl" min="0.01" max="0.3" step="0.01" value="0.08">
                <div class="value" id="speedValue">0.08</div>
            </div>
            <div class="slider-container">
                <label>Rotation</label>
                <input type="range" id="rotationControl" min="0.1" max="2.0" step="0.1" value="0.8">
                <div class="value" id="rotationValue">0.8</div>
            </div>
        </div>
    </div>

    <script>
        // Color palettes (no black)
        const colorPalettes = [
            ['#7fffd4', '#00ffaa', '#00cc88', '#00aaff', '#0088cc'],
            ['#ff00ff', '#00ffff', '#ffff00', '#ff0088', '#8800ff'],
            ['#ff4400', '#ff8800', '#ffaa00', '#ff2200', '#ff6600'],
            ['#aaffff', '#88eeff', '#66ddff', '#44ccff', '#22bbff'],
            ['#00ff88', '#44ff44', '#88ff00', '#00cc66', '#22aa44'],
            ['#ff8844', '#ffaa44', '#ffcc44', '#ff6644', '#ff2288'],
            ['#4488ff', '#44aaff', '#44ccff', '#4466ff', '#4422ff'],
            ['#aa44ff', '#8844ff', '#6644ff', '#ff44aa', '#ff4488']
        ];

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI elements
        const generationElement = document.getElementById('generation');
        const livingCellsElement = document.getElementById('livingCells');
        const timeSliceElement = document.getElementById('timeSlice');
        const playPauseButton = document.getElementById('playPause');
        const resetButton = document.getElementById('reset');
        const randomizeButton = document.getElementById('randomize');
        const nextColorsButton = document.getElementById('nextColors');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const rotationControl = document.getElementById('rotationControl');
        const rotationValue = document.getElementById('rotationValue');
        const uiContainer = document.querySelector('.ui-container');
        const toggleUi = document.querySelector('.toggle-ui');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // 4D grid parameters
        const GRID_SIZE = 16;
        const CELL_SIZE = 10;
        const MAX_DISTANCE = 2.2;

        // Grids - using proper double buffering for Conway
        let currentGrid = new Array(GRID_SIZE * GRID_SIZE * GRID_SIZE * GRID_SIZE).fill(0);
        let nextGrid = new Array(GRID_SIZE * GRID_SIZE * GRID_SIZE * GRID_SIZE).fill(0);
        let cellColors = new Array(GRID_SIZE * GRID_SIZE * GRID_SIZE * GRID_SIZE).fill(null);

        // Animation control
        let isPlaying = true;
        let generation = 0;
        let animationId;
        let lastUpdateTime = 0;
        let speed = 0.08;
        let rotationSpeed = 0.8;
        let currentPalette = 0;
        let currentColors = [...colorPalettes[0]];

        // 4D rotation state
        let rotationX = 0;
        let rotationY = 0;
        let rotationZ = 0;
        let rotationW = 0;

        // Grid functions
        function getIndex(x, y, z, w) {
            x = (x + GRID_SIZE) % GRID_SIZE;
            y = (y + GRID_SIZE) % GRID_SIZE;
            z = (z + GRID_SIZE) % GRID_SIZE;
            w = (w + GRID_SIZE) % GRID_SIZE;
            return x + (y * GRID_SIZE) + (z * GRID_SIZE * GRID_SIZE) + (w * GRID_SIZE * GRID_SIZE * GRID_SIZE);
        }

        function getCell(grid, x, y, z, w) {
            return grid[getIndex(x, y, z, w)];
        }

        function setCell(grid, x, y, z, w, state) {
            grid[getIndex(x, y, z, w)] = state;
        }

        // Count living neighbors in 4D space (all 80 neighbors in 4D)
        function countNeighbors(x, y, z, w) {
            let count = 0;
            for (let dw = -1; dw <= 1; dw++) {
                for (let dz = -1; dz <= 1; dz++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            // Skip the center cell itself
                            if (dx === 0 && dy === 0 && dz === 0 && dw === 0) continue;
                            
                            if (getCell(currentGrid, x + dx, y + dy, z + dz, w + dw)) {
                                count++;
                            }
                        }
                    }
                }
            }
            return count;
        }

        // Proper Conway evolution with 4D rules
        function evolveGrid() {
            let livingCells = 0;
            
            // Clear next grid
            nextGrid.fill(0);
            
            // Apply Conway's Game of Life rules to each cell
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            const neighbors = countNeighbors(x, y, z, w);
                            const isAlive = getCell(currentGrid, x, y, z, w);
                            const index = getIndex(x, y, z, w);
                            
                            // Conway's rules:
                            // 1. Any live cell with 2 or 3 live neighbors survives
                            // 2. Any dead cell with exactly 3 live neighbors becomes alive
                            // 3. All other live cells die, dead cells stay dead
                            
                            if (isAlive) {
                                if (neighbors === 2 || neighbors === 3) {
                                    // Cell survives
                                    nextGrid[index] = 1;
                                    livingCells++;
                                    // Keep existing color
                                    if (!cellColors[index]) {
                                        cellColors[index] = currentColors[Math.floor(Math.random() * currentColors.length)];
                                    }
                                } else {
                                    // Cell dies
                                    cellColors[index] = null;
                                }
                            } else {
                                if (neighbors === 3) {
                                    // Cell is born
                                    nextGrid[index] = 1;
                                    livingCells++;
                                    cellColors[index] = currentColors[Math.floor(Math.random() * currentColors.length)];
                                }
                            }
                        }
                    }
                }
            }
            
            // Update 4D rotation for visual effect
            rotationW += 0.02 * rotationSpeed;
            rotationZ += 0.015 * rotationSpeed;
            rotationY += 0.01 * rotationSpeed;
            rotationX += 0.005 * rotationSpeed;
            
            // Swap buffers for next generation
            [currentGrid, nextGrid] = [nextGrid, currentGrid];
            
            generation++;
            generationElement.textContent = generation;
            livingCellsElement.textContent = livingCells;
        }

        // Initialize with random patterns that will evolve
        function initializeGrid() {
            currentGrid.fill(0);
            cellColors.fill(null);
            
            // Create random living cells with some density
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            // 25% chance for a cell to be alive initially
                            if (Math.random() < 0.25) {
                                const index = getIndex(x, y, z, w);
                                currentGrid[index] = 1;
                                cellColors[index] = currentColors[Math.floor(Math.random() * currentColors.length)];
                            }
                        }
                    }
                }
            }
            
            generation = 0;
            rotationX = rotationY = rotationZ = rotationW = 0;
            updateUI();
        }

        function randomizeGrid() {
            currentGrid.fill(0);
            cellColors.fill(null);
            
            // Create new random pattern
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            if (Math.random() < 0.3) {
                                const index = getIndex(x, y, z, w);
                                currentGrid[index] = 1;
                                cellColors[index] = currentColors[Math.floor(Math.random() * currentColors.length)];
                            }
                        }
                    }
                }
            }
            
            generation = 0;
            updateUI();
        }

        function nextColorPalette() {
            currentPalette = (currentPalette + 1) % colorPalettes.length;
            currentColors = [...colorPalettes[currentPalette]];
            
            // Recolor all living cells with new random colors from palette
            for (let i = 0; i < cellColors.length; i++) {
                if (currentGrid[i] === 1) {
                    cellColors[i] = currentColors[Math.floor(Math.random() * currentColors.length)];
                }
            }
        }

        function updateUI() {
            generationElement.textContent = generation;
        }

        // 4D to 3D projection with rotation
        function project4DTo3D(x, y, z, w) {
            const timeSlice = Math.floor(generation / 12) % GRID_SIZE;
            timeSliceElement.textContent = timeSlice;
            
            const wDistance = Math.min(
                Math.abs(w - timeSlice),
                Math.abs(w - timeSlice - GRID_SIZE),
                Math.abs(w - timeSlice + GRID_SIZE)
            );
            
            if (wDistance > 2) return null;
            
            // Apply 4D rotation to the coordinates
            const cosW = Math.cos(rotationW);
            const sinW = Math.sin(rotationW);
            const cosZ = Math.cos(rotationZ);
            const sinZ = Math.sin(rotationZ);
            
            // Rotate in XW and YZ planes
            const x1 = x * cosW - w * sinW;
            const w1 = x * sinW + w * cosW;
            const y1 = y * cosZ - z * sinZ;
            const z1 = y * sinZ + z * cosZ;
            
            const scale = 1 - (wDistance * 0.2);
            const centeredX = (x1 - GRID_SIZE/2) * scale * CELL_SIZE;
            const centeredY = (y1 - GRID_SIZE/2) * scale * CELL_SIZE;
            const centeredZ = (z1 - GRID_SIZE/2) * scale * CELL_SIZE;
            
            // Simple 3D perspective projection
            const perspective = 1 + centeredZ / 600;
            const screenX = centeredX / perspective;
            const screenY = centeredY / perspective;
            
            return {
                x: screenX, 
                y: screenY,
                wDistance, 
                alpha: 1 - wDistance * 0.4,
                originalX: x, 
                originalY: y, 
                originalZ: z, 
                originalW: w
            };
        }

        // Draw connections between nearby cells to show structure
        function drawConnections(cells) {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.1)';
            ctx.lineWidth = 0.4;
            
            for (let i = 0; i < cells.length; i++) {
                const cell1 = cells[i];
                for (let j = i + 1; j < Math.min(cells.length, i + 20); j++) {
                    const cell2 = cells[j];
                    
                    // Calculate 4D distance between cells
                    const dx = Math.abs(cell1.originalX - cell2.originalX);
                    const dy = Math.abs(cell1.originalY - cell2.originalY);
                    const dz = Math.abs(cell1.originalZ - cell2.originalZ);
                    const dw = Math.abs(cell1.originalW - cell2.originalW);
                    
                    // Account for toroidal space (wrap-around)
                    const distX = Math.min(dx, GRID_SIZE - dx);
                    const distY = Math.min(dy, GRID_SIZE - dy);
                    const distZ = Math.min(dz, GRID_SIZE - dz);
                    const distW = Math.min(dw, GRID_SIZE - dw);
                    
                    const distance = Math.sqrt(distX*distX + distY*distY + distZ*distZ + distW*distW);
                    
                    // Draw line if cells are close in 4D space
                    if (distance <= MAX_DISTANCE) {
                        const alpha = 0.15 * (1 - distance / MAX_DISTANCE);
                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        
                        ctx.beginPath();
                        ctx.moveTo(cell1.x, cell1.y);
                        ctx.lineTo(cell2.x, cell2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Draw the current state of the grid
        function drawGrid() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            const visibleCells = [];
            
            // Draw all living cells
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            if (getCell(currentGrid, x, y, z, w) === 1) {
                                const projected = project4DTo3D(x, y, z, w);
                                if (projected) {
                                    const index = getIndex(x, y, z, w);
                                    const color = cellColors[index] || currentColors[0];
                                    const radius = Math.max(1.2, CELL_SIZE * 0.2 * (1 - projected.wDistance * 0.3));
                                    
                                    ctx.globalAlpha = projected.alpha;
                                    ctx.fillStyle = color;
                                    ctx.beginPath();
                                    ctx.arc(projected.x, projected.y, radius, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    visibleCells.push(projected);
                                }
                            }
                        }
                    }
                }
            }
            
            // Draw connections between nearby cells
            if (visibleCells.length > 0) {
                drawConnections(visibleCells);
            }
            
            ctx.restore();
        }

        // Animation loop
        function animate(currentTime) {
            if (isPlaying && currentTime - lastUpdateTime > 1000 / speed) {
                evolveGrid();
                lastUpdateTime = currentTime;
            }
            
            drawGrid();
            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        playPauseButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseButton.textContent = isPlaying ? 'Pause' : 'Play';
        });

        resetButton.addEventListener('click', initializeGrid);
        randomizeButton.addEventListener('click', randomizeGrid);
        nextColorsButton.addEventListener('click', nextColorPalette);

        speedControl.addEventListener('input', () => {
            speed = parseFloat(speedControl.value);
            speedValue.textContent = speed.toFixed(2);
        });

        rotationControl.addEventListener('input', () => {
            rotationSpeed = parseFloat(rotationControl.value);
            rotationValue.textContent = rotationSpeed.toFixed(1);
        });

        // UI toggle
        toggleUi.addEventListener('click', () => {
            uiContainer.classList.toggle('collapsed');
            toggleUi.textContent = uiContainer.classList.contains('collapsed') ? 'â–²' : 'â–¼';
        });

        window.addEventListener('resize', resizeCanvas);

        // Prevent touch scroll
        document.addEventListener('touchmove', (e) => {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize and start
        initializeGrid();
        animate(0);
    </script>
</body>
</html>
