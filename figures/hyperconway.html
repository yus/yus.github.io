<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Conway - Hyperdimensional Rotation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            background: linear-gradient(to bottom, #444, #222);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        button:hover {
            background: linear-gradient(to bottom, #555, #333);
            transform: translateY(-2px);
        }
        .slider-container {
            grid-column: 1 / -1;
            margin: 5px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        input[type="range"] {
            width: 100%;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #7fffd4;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 12px;
        }
        .stat-value {
            color: #7fffd4;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="info">
        <h1>4D Conway - Hyper Rotation</h1>
        <div class="stats">
            <div>Generation: <span id="generation" class="stat-value">0</span></div>
            <div>Living Cells: <span id="livingCells" class="stat-value">0</span></div>
            <div>Time Slice (W): <span id="timeSlice" class="stat-value">0</span></div>
            <div>Active Figures: <span id="activeFigures" class="stat-value">0</span></div>
            <div>Rotation Speed: <span id="rotationSpeed" class="stat-value">0.5</span></div>
            <div>Cycle Complexity: <span id="complexity" class="stat-value">0</span></div>
        </div>
    </div>
    <div class="controls">
        <button id="playPause">Pause</button>
        <button id="reset">Reset</button>
        <button id="randomize">Randomize</button>
        <button id="addFigure">Add Figure</button>
        <div class="slider-container">
            <label for="speedControl">Simulation Speed: <span id="speedValue">0.05</span></label>
            <input type="range" id="speedControl" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>
        <div class="slider-container">
            <label for="rotationControl">Rotation Speed: <span id="rotationValue">0.5</span></label>
            <input type="range" id="rotationControl" min="0.1" max="2.0" step="0.1" value="0.5">
        </div>
        <div class="slider-container">
            <label for="complexityControl">Pattern Complexity: <span id="complexityValue">5</span></label>
            <input type="range" id="complexityControl" min="1" max="10" step="1" value="5">
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const generationElement = document.getElementById('generation');
        const livingCellsElement = document.getElementById('livingCells');
        const timeSliceElement = document.getElementById('timeSlice');
        const activeFiguresElement = document.getElementById('activeFigures');
        const rotationSpeedElement = document.getElementById('rotationSpeed');
        const complexityElement = document.getElementById('complexity');
        const playPauseButton = document.getElementById('playPause');
        const resetButton = document.getElementById('reset');
        const randomizeButton = document.getElementById('randomize');
        const addFigureButton = document.getElementById('addFigure');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const rotationControl = document.getElementById('rotationControl');
        const rotationValue = document.getElementById('rotationValue');
        const complexityControl = document.getElementById('complexityControl');
        const complexityValue = document.getElementById('complexityValue');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 4D grid parameters
        const GRID_SIZE = 16;
        const CELL_SIZE = 12;
        const MAX_DISTANCE = 2.5;

        // 4D grid
        let grid = new Array(GRID_SIZE * GRID_SIZE * GRID_SIZE * GRID_SIZE).fill(0);
        let nextGrid = new Array(GRID_SIZE * GRID_SIZE * GRID_SIZE * GRID_SIZE).fill(0);

        // Hyperfigures - each with its own rotation and position
        let hyperfigures = [];
        let nextFigureId = 0;

        // Animation control
        let isPlaying = true;
        let generation = 0;
        let animationId;
        let lastUpdateTime = 0;
        let speed = 0.05;
        let rotationSpeed = 0.5;
        let patternComplexity = 5;

        // Global camera parameters
        let cameraAngleX = 0;
        let cameraAngleY = 0;
        let cameraAngleZ = 0;

        // Hyperfigure class
        class Hyperfigure {
            constructor(x, y, z, w, pattern, complexity) {
                this.id = nextFigureId++;
                this.x = x;
                this.y = y;
                this.z = z;
                this.w = w;
                this.pattern = pattern;
                this.localRotationX = Math.random() * Math.PI * 2;
                this.localRotationY = Math.random() * Math.PI * 2;
                this.localRotationZ = Math.random() * Math.PI * 2;
                this.localRotationW = Math.random() * Math.PI * 2;
                this.rotationSpeedX = (Math.random() - 0.5) * rotationSpeed * 0.01;
                this.rotationSpeedY = (Math.random() - 0.5) * rotationSpeed * 0.01;
                this.rotationSpeedZ = (Math.random() - 0.5) * rotationSpeed * 0.01;
                this.rotationSpeedW = (Math.random() - 0.5) * rotationSpeed * 0.01;
                this.age = 0;
                this.complexity = complexity;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.applyToGrid();
            }

            // Apply this figure to the grid
            applyToGrid() {
                for (let point of this.pattern) {
                    const [px, py, pz, pw] = this.rotateLocal(point);
                    const gx = (this.x + px + GRID_SIZE) % GRID_SIZE;
                    const gy = (this.y + py + GRID_SIZE) % GRID_SIZE;
                    const gz = (this.z + pz + GRID_SIZE) % GRID_SIZE;
                    const gw = (this.w + pw + GRID_SIZE) % GRID_SIZE;
                    setCell(gx, gy, gz, gw, 1);
                }
            }

            // Rotate a point in local 4D space
            rotateLocal([x, y, z, w]) {
                // Simple 4D rotation - two independent 2D rotations
                const cosW = Math.cos(this.localRotationW);
                const sinW = Math.sin(this.localRotationW);
                const cosZ = Math.cos(this.localRotationZ);
                const sinZ = Math.sin(this.localRotationZ);
                
                // Rotate in XW plane
                const x1 = x * cosW - w * sinW;
                const w1 = x * sinW + w * cosW;
                
                // Rotate in YZ plane
                const y1 = y * cosZ - z * sinZ;
                const z1 = y * sinZ + z * cosZ;
                
                return [x1, y1, z1, w1];
            }

            // Update rotation
            update() {
                this.age++;
                this.localRotationX += this.rotationSpeedX;
                this.localRotationY += this.rotationSpeedY;
                this.localRotationZ += this.rotationSpeedZ;
                this.localRotationW += this.rotationSpeedW;
                
                // Gradually change rotation speeds for more dynamic behavior
                if (this.age % 100 === 0) {
                    this.rotationSpeedX += (Math.random() - 0.5) * 0.002;
                    this.rotationSpeedY += (Math.random() - 0.5) * 0.002;
                    this.rotationSpeedZ += (Math.random() - 0.5) * 0.002;
                    this.rotationSpeedW += (Math.random() - 0.5) * 0.002;
                }
            }
        }

        // 4D pattern generators
        const patternGenerators = {
            glider: (complexity) => {
                const size = Math.max(2, Math.floor(complexity / 2));
                const pattern = [];
                for (let i = 0; i < size; i++) {
                    pattern.push([i, 0, 0, 0]);
                    pattern.push([0, i, 0, 0]);
                    pattern.push([0, 0, i, 0]);
                    pattern.push([0, 0, 0, i]);
                }
                return pattern;
            },
            
            oscillator: (complexity) => {
                const pattern = [];
                const radius = Math.max(1, Math.floor(complexity / 3));
                for (let w = -radius; w <= radius; w++) {
                    for (let z = -radius; z <= radius; z++) {
                        for (let y = -radius; y <= radius; y++) {
                            for (let x = -radius; x <= radius; x++) {
                                if (Math.abs(x) + Math.abs(y) + Math.abs(z) + Math.abs(w) === radius) {
                                    pattern.push([x, y, z, w]);
                                }
                            }
                        }
                    }
                }
                return pattern;
            },
            
            random: (complexity) => {
                const pattern = [];
                const count = Math.max(5, complexity * 3);
                for (let i = 0; i < count; i++) {
                    pattern.push([
                        Math.floor(Math.random() * 5) - 2,
                        Math.floor(Math.random() * 5) - 2,
                        Math.floor(Math.random() * 5) - 2,
                        Math.floor(Math.random() * 5) - 2
                    ]);
                }
                return pattern;
            },
            
            hypercube: (complexity) => {
                const pattern = [];
                const size = Math.max(1, Math.floor(complexity / 4));
                for (let w = -size; w <= size; w += size * 2) {
                    for (let z = -size; z <= size; z += size * 2) {
                        for (let y = -size; y <= size; y += size * 2) {
                            for (let x = -size; x <= size; x += size * 2) {
                                pattern.push([x, y, z, w]);
                            }
                        }
                    }
                }
                return pattern;
            }
        };

        // Convert 4D coordinates to array index
        function getIndex(x, y, z, w) {
            x = (x + GRID_SIZE) % GRID_SIZE;
            y = (y + GRID_SIZE) % GRID_SIZE;
            z = (z + GRID_SIZE) % GRID_SIZE;
            w = (w + GRID_SIZE) % GRID_SIZE;
            return x + (y * GRID_SIZE) + (z * GRID_SIZE * GRID_SIZE) + (w * GRID_SIZE * GRID_SIZE * GRID_SIZE);
        }

        // Get cell state
        function getCell(x, y, z, w) {
            return grid[getIndex(x, y, z, w)];
        }

        // Set cell state
        function setCell(x, y, z, w, state) {
            grid[getIndex(x, y, z, w)] = state;
        }

        // Count living neighbors in 4D
        function countNeighbors(x, y, z, w) {
            let count = 0;
            for (let dw = -1; dw <= 1; dw++) {
                for (let dz = -1; dz <= 1; dz++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            if (dx === 0 && dy === 0 && dz === 0 && dw === 0) continue;
                            if (getCell(x + dx, y + dy, z + dz, w + dw)) {
                                count++;
                            }
                        }
                    }
                }
            }
            return count;
        }

        // Update the grid according to Conway's rules
        function updateGrid() {
            let livingCells = 0;
            grid.fill(0);
            
            // Re-apply all hyperfigures with their current rotations
            for (let figure of hyperfigures) {
                figure.applyToGrid();
                figure.update();
            }
            
            // Apply Conway's rules
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            const neighbors = countNeighbors(x, y, z, w);
                            const index = getIndex(x, y, z, w);
                            const cell = grid[index];
                            
                            if (cell === 1) {
                                if (neighbors < 2 || neighbors > 3) {
                                    nextGrid[index] = 0;
                                } else {
                                    nextGrid[index] = 1;
                                    livingCells++;
                                }
                            } else {
                                if (neighbors === 3) {
                                    nextGrid[index] = 1;
                                    livingCells++;
                                } else {
                                    nextGrid[index] = 0;
                                }
                            }
                        }
                    }
                }
            }
            
            [grid, nextGrid] = [nextGrid, grid];
            generation++;
            
            // Update UI
            generationElement.textContent = generation;
            livingCellsElement.textContent = livingCells;
            activeFiguresElement.textContent = hyperfigures.length;
            rotationSpeedElement.textContent = rotationSpeed.toFixed(1);
            complexityElement.textContent = Math.round(calculateComplexity());
        }

        // Calculate pattern complexity
        function calculateComplexity() {
            let complexity = 0;
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            if (getCell(x, y, z, w)) {
                                complexity += countNeighbors(x, y, z, w);
                            }
                        }
                    }
                }
            }
            return complexity / 100;
        }

        // Initialize with random hyperfigures
        function initializeGrid() {
            grid.fill(0);
            nextGrid.fill(0);
            hyperfigures = [];
            
            // Add initial figures
            for (let i = 0; i < 3; i++) {
                addRandomFigure();
            }
            
            generation = 0;
            updateUI();
        }

        // Add a random hyperfigure
        function addRandomFigure() {
            const types = Object.keys(patternGenerators);
            const type = types[Math.floor(Math.random() * types.length)];
            const pattern = patternGenerators[type](patternComplexity);
            
            const x = Math.floor(Math.random() * GRID_SIZE);
            const y = Math.floor(Math.random() * GRID_SIZE);
            const z = Math.floor(Math.random() * GRID_SIZE);
            const w = Math.floor(Math.random() * GRID_SIZE);
            
            hyperfigures.push(new Hyperfigure(x, y, z, w, pattern, patternComplexity));
        }

        // Randomize the entire grid
        function randomizeGrid() {
            hyperfigures = [];
            for (let i = 0; i < 5 + patternComplexity; i++) {
                addRandomFigure();
            }
            generation = 0;
            updateUI();
        }

        // Update UI elements
        function updateUI() {
            generationElement.textContent = generation;
            activeFiguresElement.textContent = hyperfigures.length;
        }

        // Rotate a 3D point
        function rotatePoint(x, y, z, angleX, angleY, angleZ) {
            const cosX = Math.cos(angleX);
            const sinX = Math.sin(angleX);
            let y1 = y * cosX - z * sinX;
            let z1 = y * sinX + z * cosX;
            
            const cosY = Math.cos(angleY);
            const sinY = Math.sin(angleY);
            let x1 = x * cosY + z1 * sinY;
            let z2 = -x * sinY + z1 * cosY;
            
            const cosZ = Math.cos(angleZ);
            const sinZ = Math.sin(angleZ);
            let x2 = x1 * cosZ - y1 * sinZ;
            let y2 = x1 * sinZ + y1 * cosZ;
            
            return { x: x2, y: y2, z: z2 };
        }

        // Project 4D to 3D
        function project4DTo3D(x, y, z, w) {
            const timeSlice = Math.floor(generation / 15) % GRID_SIZE;
            timeSliceElement.textContent = timeSlice;
            
            const wDistance = Math.min(
                Math.abs(w - timeSlice),
                Math.abs(w - timeSlice - GRID_SIZE),
                Math.abs(w - timeSlice + GRID_SIZE)
            );
            
            if (wDistance > 2) return null;
            
            const scale = 1 - (wDistance * 0.15);
            const centeredX = (x - GRID_SIZE/2) * scale * CELL_SIZE;
            const centeredY = (y - GRID_SIZE/2) * scale * CELL_SIZE;
            const centeredZ = (z - GRID_SIZE/2) * scale * CELL_SIZE;
            
            const rotated = rotatePoint(centeredX, centeredY, centeredZ, cameraAngleX, cameraAngleY, cameraAngleZ);
            const perspective = 1 + rotated.z / 800;
            const screenX = rotated.x / perspective;
            const screenY = rotated.y / perspective;
            
            return {
                x: screenX,
                y: screenY,
                z: rotated.z,
                wDistance: wDistance,
                alpha: 1 - wDistance * 0.3,
                originalX: x,
                originalY: y,
                originalZ: z,
                originalW: w
            };
        }

        // Draw connections between cells
        function drawConnections(cells) {
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.08)';
            ctx.lineWidth = 0.3;
            
            for (let i = 0; i < cells.length; i++) {
                const cell1 = cells[i];
                
                for (let j = i + 1; j < cells.length; j++) {
                    const cell2 = cells[j];
                    
                    const dx = Math.abs(cell1.originalX - cell2.originalX);
                    const dy = Math.abs(cell1.originalY - cell2.originalY);
                    const dz = Math.abs(cell1.originalZ - cell2.originalZ);
                    const dw = Math.abs(cell1.originalW - cell2.originalW);
                    
                    const distX = Math.min(dx, GRID_SIZE - dx);
                    const distY = Math.min(dy, GRID_SIZE - dy);
                    const distZ = Math.min(dz, GRID_SIZE - dz);
                    const distW = Math.min(dw, GRID_SIZE - dw);
                    
                    const distance = Math.sqrt(distX*distX + distY*distY + distZ*distZ + distW*distW);
                    
                    if (distance <= MAX_DISTANCE) {
                        const alpha = 0.08 * (1 - distance / MAX_DISTANCE);
                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        
                        ctx.beginPath();
                        ctx.moveTo(cell1.x, cell1.y);
                        ctx.lineTo(cell2.x, cell2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Draw the grid
        function drawGrid() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            const visibleCells = [];
            
            for (let w = 0; w < GRID_SIZE; w++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            if (getCell(x, y, z, w) === 1) {
                                const projected = project4DTo3D(x, y, z, w);
                                if (projected) {
                                    // Find which hyperfigure this cell belongs to
                                    let figureColor = '#7fffd4';
                                    for (let figure of hyperfigures) {
                                        for (let point of figure.pattern) {
                                            const [px, py, pz, pw] = figure.rotateLocal(point);
                                            const gx = (figure.x + px + GRID_SIZE) % GRID_SIZE;
                                            const gy = (figure.y + py + GRID_SIZE) % GRID_SIZE;
                                            const gz = (figure.z + pz + GRID_SIZE) % GRID_SIZE;
                                            const gw = (figure.w + pw + GRID_SIZE) % GRID_SIZE;
                                            
                                            if (gx === x && gy === y && gz === z && gw === w) {
                                                figureColor = figure.color;
                                                break;
                                            }
                                        }
                                    }
                                    
                                    const radius = CELL_SIZE * 0.25 * (1 - projected.wDistance * 0.2);
                                    
                                    ctx.globalAlpha = projected.alpha;
                                    ctx.fillStyle = figureColor;
                                    ctx.beginPath();
                                    ctx.arc(projected.x, projected.y, radius, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    visibleCells.push(projected);
                                }
                            }
                        }
                    }
                }
            }
            
            drawConnections(visibleCells);
            ctx.restore();
        }

        // Animation loop
        function animate(currentTime) {
            if (isPlaying && currentTime - lastUpdateTime > 1000 / speed) {
                updateGrid();
                lastUpdateTime = currentTime;
            }
            
            // Update global camera
            cameraAngleY += 0.001 * rotationSpeed;
            cameraAngleX += 0.0005 * rotationSpeed;
            cameraAngleZ += 0.0003 * rotationSpeed;
            
            drawGrid();
            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        playPauseButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseButton.textContent = isPlaying ? 'Pause' : 'Play';
        });

        resetButton.addEventListener('click', initializeGrid);
        randomizeButton.addEventListener('click', randomizeGrid);
        addFigureButton.addEventListener('click', () => addRandomFigure());

        speedControl.addEventListener('input', () => {
            speed = parseFloat(speedControl.value);
            speedValue.textContent = speed.toFixed(2);
        });

        rotationControl.addEventListener('input', () => {
            rotationSpeed = parseFloat(rotationControl.value);
            rotationValue.textContent = rotationSpeed.toFixed(1);
            
            // Update all existing figures
            for (let figure of hyperfigures) {
                figure.rotationSpeedX *= (rotationSpeed / parseFloat(rotationControl.defaultValue));
                figure.rotationSpeedY *= (rotationSpeed / parseFloat(rotationControl.defaultValue));
                figure.rotationSpeedZ *= (rotationSpeed / parseFloat(rotationControl.defaultValue));
                figure.rotationSpeedW *= (rotationSpeed / parseFloat(rotationControl.defaultValue));
            }
        });

        complexityControl.addEventListener('input', () => {
            patternComplexity = parseInt(complexityControl.value);
            complexityValue.textContent = patternComplexity;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize and start
        initializeGrid();
        animate(0);
    </script>
</body>
</html>
